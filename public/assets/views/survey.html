<header id=headerNavBar>
    <div class="logo">
      <h1 id="pearlH1">Pearl</h1>
      <img src="assets/img/pearlLogo-1.svg" alt="" />

    </div>
  </header>
<div id='consumerQuestionnaire'>
  <div id='consumerQuestionnaireWrapper'>
    <div id="signUp">
<div class="checkBoxWrap">
  <h2 id="matters_toyou">What matters to you?</h2>

    <form class="checkBoxForm">
        <ul>
         <li ng-class="{shadow: hiring}"><label><img class ='svg' src="assets/img/currentlyhiring.svg" alt="currently hiring" height="30" width="30" > <input  type="checkbox" class="inputCheckbox" name="hiring"  ng-model='hiring'> Currently Hiring</label></li>
         <li ng-class="{shadow: glutFree}"><label><img src="assets/img/glutenfree.svg" alt="gluten free" height="30" width="30"><input type="checkbox" class="inputCheckbox" name="glutFree" ng-model='glutFree' > Gluten Free Options</label></li>
         <li ng-class="{shadow: musicians}"><label><img src="assets/img/localmusic.svg" alt="local musicians" height="30" width="30"><input type="checkbox" class="inputCheckbox" name="musicians" ng-model='musicians' > Host Local Musicians</label></li>
         <li ng-class="{shadow: lgbt}"><label><img src="assets/img/lgbtfriendly.svg" alt="LGBT friendly" height="30" width="30"><input type="checkbox" class="inputCheckbox" name="lgbt" ng-model='lgbt' > LGBT Friendly</label></li>
         <li ng-class="{shadow: localFood}"><label><img src="assets/img/locallysourcedfood.svg" alt="locally sourced food" height="30" width="30"><input type="checkbox" class="inputCheckbox" name="localFood" ng-model='localFood' > Locally Sourced Food</label></li>
         <li ng-class="{shadow: minorityOwned}"><label><img src="assets/img/minorityowned.svg" alt="minority owned" height="30" width="30"><input type="checkbox" class="inputCheckbox" name="minorityOwned" ng-model='minorityOwned' > Minority Owned</label></li>
         <li ng-class="{shadow: livWage}"><label><img src="assets/img/livingwage.svg" alt="living wage" height="30" width="30"><input type="checkbox" class="inputCheckbox" name="livWage" ng-model='livWage' > Pay a Living Wage</label></li>
         <li ng-class="{shadow: petFriend}"><label><img src="assets/img/petfriendly.svg" alt="pet friendly" height="30" width="30"><input type="checkbox" class="inputCheckbox" name="petFriend" ng-model='petFriend' > Pet Friendly</label></li>
         <li ng-class="{shadow: artsCrafts}"><label><img src="assets/img/localartcrafts.svg" alt="local art crafts" height="30" width="30"><input type="checkbox" class="inputCheckbox" name="artsCrafts" ng-model="artsCrafts" > Local Arts / Crafts</label></li>
         <li ng-class="{shadow: charNonprof}"><label><img src="assets/img/charitiesnonprofits.svg" alt="charities non-profits" height="30" width="30"><input type="checkbox" class="inputCheckbox" name="charNonprof" ng-model='charNonprof' > Local Charities </label></li>
         <li ng-class="{shadow: sustain}"><label><img src="assets/img/sustainablepractices.svg" alt="csustainable practices" height="30" width="30"><input type="checkbox" class="inputCheckbox" name="sustain" ng-model='sustain' > Sustainable Practices</label></li>
         <li ng-class="{shadow: veganPeta}"><label><img src="assets/img/veganpeta.svg" alt="veagn PETA" height="30" width="30"><input type="checkbox" class="inputCheckbox" name="veganPeta" ng-model='veganPeta'> Vegan / PETA Friendly</label></li>
       </ul>
      <input class="submit" type="submit" ng-click="clicked()" value="Next">
    </form>


</div>
  </div>
</div>
