<div id = "searchPageWrapper" ng-controller="bizSearchCtrl">
<div id = "searchPage-inputs">
  <input id = "bizNameHere" ng-model="bizNameInput" type="text" placeholder="Name of business"></textarea>
  <input id = "bizAddressHere" type="text" placeholder="Business address"></textarea>
  <button ng-click ="seekBusiness()" id = "bizSetupSearch"> search </button>
</div>


<!--business listings modal-->

<ul class="findBusinesses">
  <li ng-repeat="biz in businesses" class="biz" id={{biz.id}} ng-click="logID()">
    <a href="#/places" id="chevron">
      <i class="fa fa-chevron-right fa-3x" aria-hidden="true"></i>
    </a>
    <div id="bizName"> {{biz.name}}</div>
    <div id="bizOwner"> {{biz.owner}}</div>
    <div id="bizOwner">{{biz.address}}, {{biz.city}}</div>
    <div id="bizInfo">
      {{biz.phone}}
      <br>



      <a href="{{biz.website_url}}" id="yelp">
        <i class="fa fa-yelp" aria-hidden="true"></i>
      </a>
    </div>
  </li>
    </ul>
