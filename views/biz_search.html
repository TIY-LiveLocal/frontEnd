<div id = "searchPageWrapper">
<form id = "searchPage-inputs">
  <input class = "searchPage-inputs--name" placeholder="Name of business"></input>
  <input class = "searchPage-inputs--address" placeholder="Business address"></input>
  <button id = "bizSetupSearch"> search </button>

<!--business listings modal-->

<div class = "businessInfo">
  <ul class="ngDashboard">
    <li ng-repeat="biz in businesses" class="biz">
      <div id="bizName"> {{biz.name}}</div>
      <div id="bizOwner"> {{biz.owner}}</div>
      <div id="bizOwner"> {{biz.location.city}},{{biz.location.state_code}}</div>
      <!-- <img ng-src="{{biz.image_url}}" alt="" /> -->
      <div id="bizInfo">
        {{biz.phone}}
        <br>
        {{biz.location.address[0]}}


        <a href="{{biz.url}}">
        <i class="fa fa-yelp" aria-hidden="true"></i>
        </a>
      </div>
    </li>

  </ul>
