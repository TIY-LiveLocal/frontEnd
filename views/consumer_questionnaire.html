      <div class="dropdownMenu">
        <button ng-click="dropDown = !dropDown" class="dropdownbtn">
          <i class="fa fa-bars" id="hamburgerNav" aria-hidden="true"></i>

            <a class="dropdownMenu-list--item" href="#/dashboard">Home</a>

<div id='consumerQuestionnaire'>
  <div id='consumerQuestionnaireWrapper'>
    <div id="signUp">

    <h2>Pearl</h2>

<div class="checkBoxWrap">
  <h2>What matters to you?</h2>
  <div>
    <form class="checkBoxForm">
        <ul>
          <li><label><img class ='svg' src="assets/img/currentlyhiring.svg" alt="currently hiring" height="30" width="30" > <input  type="checkbox" class="inputCheckbox" name="hiring"  ng-model='hiring'> Currently Hiring</label></li><br>
          <li><label><img src="assets/img/glutenfree.svg" alt="gluten free" height="30" width="30"><input type="checkbox" class="inputCheckbox" name="glutFree" ng-model='glutFree' > Gluten Free Options</label></li><br>
          <li class='li'><label><img src="assets/img/localmusic.svg" alt="local musicians" height="30" width="30"><input type="checkbox" class="inputCheckbox" name="musicians" ng-model='musicians' > Host Local Musicians</label></li><br>
          <li><label><img src="assets/img/lgbtfriendly.svg" alt="LGBT friendly" height="30" width="30"><input type="checkbox" class="inputCheckbox" name="lgbt" ng-model='lgbt' > LGBT Friendly</label></li><br>
          <li><label><img src="assets/img/locallysourcedfood.svg" alt="locally sourced food" height="30" width="30"><input type="checkbox" class="inputCheckbox" name="localFood" ng-model='localFood' > Locally Sourced Food</label></li><br>
          <li><label><img src="assets/img/minorityowned.svg" alt="minority owned" height="30" width="30"><input type="checkbox" class="inputCheckbox" name="minorityOwned" ng-model='pocOwned' > Minority Owned</label></li><br>
          <li><label><img src="assets/img/livingwage.svg" alt="living wage" height="30" width="30"><input type="checkbox" class="inputCheckbox" name="livWage" ng-model='livWage' > Pay a Living Wage</label></li><br>
          <li><label><img src="assets/img/petfriendly.svg" alt="pet friendly" height="30" width="30"><input type="checkbox" class="inputCheckbox" name="petFriend" ng-model='petFriend' > Pet Friendly</label></li><br>
          <li><label><img src="assets/img/localartcrafts.svg" alt="local art crafts" height="30" width="30"><input type="checkbox" class="inputCheckbox" name="artsCrafts" ng-model="artsCrafts" > Sell Local Art/Crafts</label></li><br>
          <li><label><img src="assets/img/charitiesnonprofits.svg" alt="charities non-profits" height="30" width="30"><input type="checkbox" class="inputCheckbox" name="charNonprof" ng-model='charNonprof' > Support Local Charities/Non-Profits</label></li><br>
          <li><label><img src="assets/img/sustainablepractices.svg" alt="csustainable practices" height="30" width="30"><input type="checkbox" class="inputCheckbox" name="sustain" ng-model='sustain' > Sustainable Practices</label></li><br>
          <li><label><img src="assets/img/veganpeta.svg" alt="veagn PETA" height="30" width="30"><input type="checkbox" class="inputCheckbox" name="veganPeta" ng-model='veganPeta'> Vegan/PETA Friendly</label><br>
        </ul>

        <!-- <label class='claimBus'><input type="checkbox" class="inputCheckbox" name="claimBusiness"  ng-model='claimBusiness'> I want to claim my business.</label><br> -->

      <input class="submit" type="submit" ng-click="clicked()" value="Next">
    </form>

</div>
</div>
  </div>
</div>
