<div id="dashboard">
  <header>
    <div class="logo">
      <h1>Pearl</h1>
      <img src="assets/img/pearlLogo-1.svg" alt="" />

      <!-- <i class="fa fa-cog fa-2x" aria-hidden="true"></i> -->
      <div id = "headerSiteNav">
        <ul>
          <li>
            <span>
              <a id = "headerSiteNav-dashboard" href = "#/dashboard">dashboard</a>
              <a id = "headerSiteNav-profile" href= "#/places">profile</a>
              <a id = "headerSiteNav-settings" href= "#/business_edit">settings</a>
              <a id = "headerSiteNav-logout" href= "#/login">logout</a>
            </span>
          </li>
          <li>
            <a href = "#/business_search">
              <button id = "claimBusinessNow">Claim a business</button>
            </a>
          </li>
      </div>
    </div>
  </header>
  <main>
    <p class="profileHeader-search"> find me
        <input id = "searchNearMe" type="text" placeholder="i.e. waffles"></input>
        <span><button id = "searchNearMeBtn">
          search
        </button></span>
    </p>
    <div class="options">
      <ul id="discover">
        <li>
          <a href="#/dashboard">Discover</a>
        </li>
        <li>
          <a href="#/matches">Username</a>
        </li>
      </ul>
      <h2 id="loading" ng-if="!businesses">Finding Treasures...</h2>

    </div>

    <ul class="ngDashboard">
      <li ng-repeat="biz in businesses" class="biz" id={{biz.id}} ng-click="logID()">
        <a href="#/places" id="chevron">
          <i class="fa fa-chevron-right fa-3x" aria-hidden="true"></i>
        </a>
        <div id="bizName"> {{biz.name}}</div>
        <div id="bizOwner"> {{biz.owner}}</div>
        <div id="bizOwner">{{biz.address}}, {{biz.city}}</div>
        <div id="bizInfo">
          {{biz.phone}}
          <br>



          <a href="{{biz.website_url}}" id="yelp">
            <i class="fa fa-yelp" aria-hidden="true"></i>
          </a>
        </div>
      </li>

    </ul>
  </main>
</div>
