<div id="businessInfoWrap" ng-controller="bizController as biz">
    <div id="profileHeader">
        <div id="profileHeader-contain">
            <span class="pearlLogo-text"> Pearl </span>
            <img class="pearlLogo" src="assets/images/pearlLogo.svg">
            <div class="dropdownMenu">
                <i class="fa fa-bars" id="hamburgerNav" aria-hidden="true"></i>
                <ul class="dropdownMenu-list">
                    <li class="dropdownMenu-list--item"><a href="#/dashboard">
              dashboard</a>
                    </li>
                    <li class="dropdownMenu-list--item"><a href="#/business_search">
              search</a>
                    </li>
                    <li class="dropdownMenu-list--item"><a href="#/business_edit">
              settings</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    <!--begin actual content-->
    <div id="profileWrapper">
        <div class="content">
            <h2 class="businessName">{{biz.data.name}}</h2>
        </div>
        <div id="businessInfo">
            <li class="businessInfo">Location:
              <div class="uniqueInfo">
                {{biz.data.address}}, {{biz.data.city}}, {{biz.data.zip}}
              </div>
            </li>
            <li class="businessInfo">Phone Number:
              <div class="uniqueInfo">
                <a href=”tel:+{{biz.data.phone}}″>1 (412) 357-2016</a>
              </div>
            </li>
        </div>

        <!--grid for infomration from business-->
        <div class="qaWrap">
          <ul>
            <li>
            <!-- <div class="content"> -->

              <div id="qASectionContain" ng-controller="questionCtrl">
                <input id="qASectionHead" placeholder="ask this business a question">
                  <button ng-click="askButton()">
                   ask
                  </button>
                  <div id="qSectionContent" ng-repeat="quesionCtrl" ng-model="questionData">
                    <h3> Q </h3> {{questionText}}</p>
                    <br>
                    <div id="aSectionContent" ng-repeat="answerCtrl" ng-model="answerData">
                    <h3> A </h3>
                    <p>{{answerText}}</p>
                  </div>
                  <!-- <p><button ng-click="getDirections()">Locate</button></p> -->
                  <div id="out"></div>
                  <div id="map" ng-controller="mapCtrl">
                    <!-- <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
                    <p ng-model="coords"> -->
                    <ui-gmap-google-map control="map.control" center="map.center" zoom="map.zoom">
                              <marker coords="marker.center"></marker>
                            </ui-gmap-google-map>
                            <form class="form-horizontal" role="form">
                              <div class="form-group">
                                <label id="mapOD" for="origin" class="col-sm-2 control-label">Origin</label>
                                <div class="col-sm-8">
                                  <input type="text" id="origin" class="form-control" ng-model="directions.origin" />
                                </div>
                              </div>
                              <div class="form-group">
                                <label id="mapOD" for="destination" class="col-sm-2 control-label">Destination</label>
                                <div class="col-sm-8">
                                  <input type="text" id="destination" class="form-control" ng-model="directions.destination" />
                                </div>
                              </div>
                              <div class="form-group">
                                <div id="mapBtn" class="col-sm-offset-2 col-sm-8">
                                  <button class="btn btn-primary" ng-click="getGMap()">Get Directions</button>
                                </div>
                              </div>
                            </form>
                            <div id="directionsList" ng-show="directions.showList" class="panel panel-primary"></div>
                  <!--  </p> -->
                  </div>
              </div>
            </li>

        </div>
    </div>
</div>
